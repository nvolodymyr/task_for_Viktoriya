<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/admin.css">



</head>

<body>
    <div id="status"></div>
    <div id="log"></div>
    <main class="page">
        <form method="POST" action="/post-feedback" class="login-form">
            <h1 class="form-title">Admin</h1>
            <div class="form-control">
                <label class="form-label" for="email">Admin</label>
                <input class="form-input" type="text" id="email" name="text" placeholder="text..." required />
                <span class="error-text error-text_email"></span>
            </div>

            <button class="submit-button" type="submit">Submit</button>
        </form>
    </main>

    <div class="mdc-data-table">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
                <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col"><i class="material-icons">
                        aspect_ratio
                        </i></th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Date</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Time</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Text</th>
                </tr>
            </thead>
            <tbody class="mdc-data-table__content">


            </tbody>
        </table>
    </div>

    </div>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script src="../app4.js"></script>
</body>

</html>
